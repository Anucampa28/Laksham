version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: laksham_postgres
    environment:
      POSTGRES_DB: laksham
      POSTGRES_USER: laksham
      POSTGRES_PASSWORD: laksham
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laksham"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:


